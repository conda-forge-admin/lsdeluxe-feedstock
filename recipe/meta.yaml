{% set name = "lsdeluxe" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Peltoche/lsd/archive/v{{ version }}.tar.gz
  sha256: cd80dae9a8f6c4c2061f79084468ea6e04c372e932e3712a165119417960e14e

build:
  number: 0
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}  # [linux]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - lsd --help

about:
  home: https://github.com/Peltoche/lsd
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: The next gen ls command
  dev_url: https://github.com/Peltoche/lsd

extra:
  recipe-maintainers:
    - m-rossi
